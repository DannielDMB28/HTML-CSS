<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho so seu na vegador</p>


    <picture>
        <source media="(max-width: 750px)" srcset="Imagens/foto.png" type="image/png">
        <source media="(max-width:1050px )" srcset="Imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="imagem flexível">
    </picture>

    <h1>Reproduzino Áudio</h1>
    <p>Vamos aprender a reproduzir áudio em HTML5</p>
    <audio src="Media/My Dog Is Happy - Reed Mathis.mp3" controls autoplay></audio>
    <audio preload="metadata" autoplay controls> 
        <source src="Media/guanacast-33.mp3" type="audio/mpe g">
        <source src="Media/guanacast-33.ogg" type="audio/ogg">
        <source src="Media/guanacast-33.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio.<a href="Media/guanacast-33.mp3"> Clique aqui para baixar o aquirvo MP3</a></p>
    </audio>
</body>
</html>
